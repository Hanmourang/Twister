<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Twister framework</title>
<link type="image/ico" rel="shortcut icon" href="/static/favicon.ico" />
</head>
<body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
var resize = function(){
	var width = $(window).width();
	var height = $(window).height();
	if ($.browser.msie){
		width*=1.2;
		height*=1.2;
		}
	$("#myApplet")[0].setSize(width,height);
	$("#myApplet").css("width", $(window).width()-20);
	$("#myApplet").css("height",$(window).height()-30);
}
$(document).ready(function() {resize();});
$(window).resize(function() {resize();});
</script>

<applet id="myApplet" name="myApplet" code="applet.class"
archive="/gui/xmlrpc-common-3.1.3.jar,
/gui/xmlrpc-client-3.1.3.jar,
/gui/ws-commons-util-1.0.2.jar,
/gui/VFSJFileChooser-0.0.3.jar,
/gui/jxl.jar,
/gui/jsch-0.1.44.jar,
/gui/jcommon-1.0.16.jar,
/gui/commons-vfs-1.0.jar,
/gui/commons-logging-1.1.1.jar,
/gui/applet.jar"
alt="Your browser understands the &lt;APPLET&gt; tag but isn't running the applet, for some reason.">
	Your browser is ignoring the &lt;APPLET&gt; tag!
</applet>

</body>
</html>
